name: ðŸ“š Documentation Issue
description: Report an issue with documentation
title: "[DOCS] "
labels: ["documentation", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for helping us improve our documentation!

  - type: dropdown
    id: module
    attributes:
      label: Affected Module/Documentation
      description: Which module or documentation area needs improvement?
      options:
        - azure-firewall
        - azure-load-balancer
        - azure-private-dns
        - azure-storage
        - azure-vm
        - azure-vnet
        - azure-vwan
        - azure-vwan-dns
        - azure-vwan-hub
        - Main README
        - Examples
        - Contributing guidelines
        - Multiple modules
    validations:
      required: true

  - type: dropdown
    id: doc-type
    attributes:
      label: Documentation Type
      description: What type of documentation issue is this?
      options:
        - Missing documentation
        - Incorrect information
        - Outdated information
        - Unclear instructions
        - Missing examples
        - Typo/Grammar
        - Formatting issue
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Issue Description
      description: Describe the documentation issue
      placeholder: What's wrong with the current documentation?
    validations:
      required: true

  - type: textarea
    id: current-docs
    attributes:
      label: Current Documentation
      description: If applicable, paste the current documentation that needs fixing
      render: markdown

  - type: textarea
    id: suggested-improvement
    attributes:
      label: Suggested Improvement
      description: How should the documentation be improved?
      render: markdown
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the documentation issue here.
