      interval: "weekly"
    open-pull-requests-limit: 2
    labels:
      - "dependencies"
      - "azure-private-dns"

  - package-ecosystem: "terraform"
    directory: "/azure-storage"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 2
    labels:
      - "dependencies"
      - "azure-storage"

  - package-ecosystem: "terraform"
    directory: "/azure-vm"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 2
    labels:
      - "dependencies"
      - "azure-vm"

  - package-ecosystem: "terraform"
    directory: "/azure-vnet"
